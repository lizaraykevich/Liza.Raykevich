<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="productly.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header d-flex justify-content-between">
        <img src="Logo.svg" class="logo" alt="Logo">
        <div class="header-menu d-flex justify-content-between">
            <nav class="nav d-flex justify-content-between">
                <span class="nav__menu-item">Product</span>
                <span class="nav__menu-item">Customers</span>
                <span class="nav__menu-item">Pricing</span>
                <span class="nav__menu-item">Resources</span>

            </nav>
            <div class="actions">
                <button type="button" class="header-btn btn btn-warning">Sign In</button>
                <button type="button" class="header-btn btn btn-warning">Sign Up</button>
            </div>
        </div>
    </header>
    <main>
        <section class="section-1 d-flex flex-row">
                <div class="design-card d-flex flex-column justify-content-between">
                    <span class="heading heading-1">The Design Thinking<br>
                        superpowers</span>
                    <span class="design-card__text text-1">Tools, tutorials, design and innovation experts, all<br>
                         in one place! The most intuitive way to imagine<br>
                         your next user experience.</span>
                    <div class="card-actions d-flex">
                        <button type="button" class="card-action-button btn btn-warning">Get started</button>
                        <div class="link-container">
                        <img src="Triangle Copy 6.png" alt="triangle">
                        <a class="actions-link" href="google.com">Watch the Video</a>
                       </div>
                    </div>
                </div>
                <img src="Image.png" alt="People">
        </section>

    </main>
    <footer>

    </footer>

    
</body>
</html>
