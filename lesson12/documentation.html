<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>

<body>
    <header class="header d-flex justify-content-between ">
        <div class="header-text">
            <img src="./ENG.png" alt="eng">
            <span class="documentation">Documentation / Who's using</span>
        </div>
        <div class="logo-img d-flex justify-content-end">
            <img src="./company-logo-black.png" alt="logo">
        </div>
    </header>

    <div class="heading d-flex flex-row">
        <div class="line"></div>
        <span class="heading-text">
            Who's using?
        </span>
    </div>

    <section class="section first-section d-flex flex-row justify-content-between">


        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./facebook.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./facebook2.svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./insta.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./insta2.svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front spotify-front">
                    <img class="" src="./Shopify-Logo.wine 1.svg" alt="">
                </div>
                <div class="card-inner-back spotify-back">
                    <img src="./Shopify-Logo.wine 1 (1).svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./Skype_logo_2017 1.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./Skype_logo_2017 1 (1).svg" alt="">
                </div>
            </div>
        </div>

    </section>

    <section class="section second-section d-flex flex-row justify-content-between">

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./Pinterest_Logo 1.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./Pinterest_Logo 1 (1).svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./Wix.com-Logo.wine 1.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./Wix.com-Logo.wine 1 (1).svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./Salesforce.com_logo 1.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./Salesforce.com_logo 1 (1).svg" alt="">
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card-inner">
                <div class="card-inner-front">
                    <img class="" src="./soundcloud 1.svg" alt="">
                </div>
                <div class="card-inner-back">
                    <img src="./soundcloud 1 (1).svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
